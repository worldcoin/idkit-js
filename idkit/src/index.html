<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IDKit Playground</title>

		<style>
			#root {
				display: grid;
				justify-content: center;
				justify-items: center;
				align-content: center;
				min-height: 100vh;
				gap: 24px;
			}

			#heading {
				font-size: 56px;
				text-transform: uppercase;
			}

			#open-idkit {
				background-color: #4f46e5;
				color: #fff;
				padding: 8px 16px;
				border-radius: 4px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<h1 id="heading">idkit-js</h1>
			<button id="open-idkit">Open</button>
		</div>

		<script src="../build/idkit-js-dev.js"></script>

		<script>
			IDKit.init({
				signal: 'test_signal',
				app_id: 'wid_staging_a8d860d5b3450f05ae09e8f4aa935b90',
				action: 'test-action',
				action_description: 'Test action description',
				enableTelemetry: true,
				credential_types: ['phone', 'orb'],
				handleVerify: response => {
					// verify the IDKIt proof, throw an error to show the error screen
				},
				onSuccess: response => {
					console.log(response)
				},
			})

			document.getElementById('open-idkit').addEventListener('click', async () => {
				await IDKit.open()
			})
		</script>
	</body>
</html>
